<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>analytics reporting app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/vendor.css -->
  
  <!-- endbuild -->

  <link rel="stylesheet" href="bower_components/jquery.ui/dist/jquery-ui.css">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <div class="container">
    <div class="header">
      <h3 class="text-muted">Analytics Reporting</h3>
    </div>

    <div class="text-center">

      <button id="authorize-button" class="btn btn-lg btn-primary" style="visibility: hidden">Authorize</button>
      <!--
      <button id="make-api-call-button" class="btn btn-lg btn-primary" style="visibility: hidden">Get Visits</button>
      -->

    </div>

    <form class="form-horizontal" role="form">
      <div id="account-select" class="form-group">
        <label for="select-account" class="col-sm-2 control-label">Account</label>
        <div class="col-sm-10">
          <select id="select-account" class="form-control"></select>
        </div>
      </div>
      <div id="property-select" class="form-group">
        <label for="select-property" class="col-sm-2 control-label">Property</label>
        <div class="col-sm-10">
          <select id="select-property" class="form-control"></select>
        </div>
      </div>
      <div id="view-select" class="form-group">
        <label for="select-view" class="col-sm-2 control-label">View</label>
        <div class="col-sm-10">
          <select id="select-view" class="form-control"></select>
        </div>
      </div>
      <div class="row">
        <label for="projectedInputFile" class="col-sm-2 control-label">Projected</label>
        <div class="col-sm-10">
          <input type="file" id="projectedInputFile">
          <p class="help-block">Projected data must be in CSV format.</p>
          <output id="list"></output>
        </div>
      </div>
      <div class="form-group">
        <div id="start-date" class="col-sm-6">
          <div class="row">
            <label for="input-start-date" class="col-sm-4 control-label">Start Date</label>
            <div class="col-sm-8">
              <input id="input-start-date" class="form-control">
            </div>
          </div>
        </div>
        <div id="end-date" class="col-sm-6">
          <div class="row">
            <label for="input-end-date" class="col-sm-4 control-label">End Date</label>
            <div class="col-sm-8">
              <input id="input-end-date" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" id="update-graph" class="btn btn-primary">Update Graphs</button>
      </div>
    </form>

    <div id="visits" style="width:100%; height:400px; margin-bottom:30px;"></div>

    <div id="revenue" style="width:100%; height:400px; margin-bottom:30px;"></div>

    <div id="predicted-visits" style="width:100%; height:400px; margin-bottom:30px;"></div>

    <div class="footer">
      <p>â™¥</p>
    </div>

  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  
  <!-- endbower -->
  <!-- endbuild -->

  <script src="bower_components/jquery.ui/dist/jquery-ui.js"></script>

  <!-- build:js scripts/plugins.js -->
  <script src="bower_components/sass-bootstrap/js/affix.js"></script>
  <script src="bower_components/sass-bootstrap/js/alert.js"></script>
  <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
  <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
  <script src="bower_components/sass-bootstrap/js/modal.js"></script>
  <script src="bower_components/sass-bootstrap/js/transition.js"></script>
  <script src="bower_components/sass-bootstrap/js/button.js"></script>
  <script src="bower_components/sass-bootstrap/js/popover.js"></script>
  <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
  <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
  <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
  <script src="bower_components/sass-bootstrap/js/tab.js"></script>

  <!-- endbuild -->

  <script src="http://code.highcharts.com/highcharts.js"></script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/analytics-api-v3-auth.js"></script>
  <script src="scripts/analytics-api-v3.js"></script>
  <script src="scripts/highcharts-custom.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
  <!-- Load the Client Library. Use the onload parameter to specify a callback function -->
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
